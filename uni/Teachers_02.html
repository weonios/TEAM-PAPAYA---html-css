<!DOCTYPE html>
<html>
	<head>
		<title>Main</title>
		<link href="Styles/Styles_02.css" type="text/css" rel="stylesheet">		
	</head>

	<body>
		<header></header>
	
		<div id="wrapper">
			<aside id="left-sider">
				<div class="siders"></div>
			</aside>
			
			<main id="field">
				<button onclick="doYourThing(0)" id="butt0">				
					<div id="only-pic0" class="small"><img src="img/Nakov-2.jpg"></img></div>
					<div id="middle-size0" class="larger">middle-size</div>
					<div id="full-content0" class="big">full-content</div>				
				</button>
				
				<button onclick="doYourThing(1)" id="butt1">
					<div id="only-pic1" class="small"><img src="img/Peshev_01.jpg"></img></div>
					<div id="middle-size1" class="larger">middle-size</div>
					<div id="full-content1" class="big">full-content</div>
				</button>
				
				<button onclick="doYourThing(2)" id="butt2">
					<div id="only-pic2" class="small"><img src="img/Marinov.jpg"></img></div>
					<div id="middle-size2" class="larger">middle-size</div>
					<div id="full-content2" class="big">full-content</div>
				</button>
				
				<button onclick="doYourThing(3)" id="butt3">
					<div id="only-pic3" class="small"><img src="img/Vankov.jpg"></img></div>
					<div id="middle-size3" class="larger">middle-size</div>
					<div id="full-content3" class="big">full-content</div>
				</button>			
			</main>
			
			<aside id="right-sider">
				<div class="siders"></div>
			</aside>
		</div>
				
		<script>
			var x1=540; y1=220;
			var x2=150; y2=360;
			var x3=80; y3=130;			
			var x4=425; y4=100;
			var speed=2;
			var sheight="150px"; mheight="300px"; bheight="450px";
			var swidth="250px"; mwidth="300px"; bwidth="370px";
			
			var coordinateHolder = [[x1,y1], [x2,y2], [x3,y3], [x4,y4]];
			
			function moveSiders(){
				document.getElementById("left-sider").style.width="10%";
				document.getElementById("left-sider").style.boxShadow="0 16px 10px -6px rgba(0,0,0,0.8)";
				document.getElementById("right-sider").style.width="10%";
				document.getElementById("right-sider").style.boxShadow="0 16px 10px -6px rgba(0,0,0,0.8)";				
			}
				
			window.onload = function() {
				moveSiders();
			}
			
			var visible=true;
			
			--> if(document.getElementById("right-sider").style.width<1) {<--
			<!-- 	if(visible){
<!-- 					document.getElementById("left-sider").style.display="none"; -->
				<!-- 	document.getElementById("right-sider").style.display="none";				
			<!-- 	} else { -->
			<!-- 	document.getElementById("left-sider").style.visibility="initial"; -->
			<!-- 	document.getElementById("right-sider").style.visibility="initial"; -->
			<!-- 	} -->
			<!-- 	visible=!visible; -->
			<!-- }	 -->	  -->

			function moveOnUpperCurve(xA, xB, interval, el){
				xA+=interval;
				var y = Math.sqrt(Math.pow(234.64,2)-Math.pow((307.25-xA),2))+186.28;
				var yA = parseInt(y);								
				el.style.left=xA.toString()+"px";;
				el.style.top=yA.toString()+"px";
				if (interval>0)
				{if (xA <= xB) setTimeout('moveOnUpperCurve()',50);}
				else if (xA >= xB) setTimeout('moveOnUpperCurve()',50);
			}	

			function moveOnLowerCurve(xA, xB, interval, el){
				xA+=interval;
				var y = Math.sqrt(Math.pow(300.77,2)-Math.pow((273.8-xA),2))+360;
				var yA = parseInt(y);								
				el.style.left=xA.toString()+"px";;
				el.style.top=yA.toString()+"px";
				if (interval>0)
				{if (xA <= xB) setTimeout('moveOnLowerCurve()',50);}
				else if (xA >= xB) setTimeout('moveOnLowerCurve()',50);			
			}
			
			function setDimensionsAndPosition(x, y, h, w, el){
				el.style.left=x+"px";
				el.style.top=y+"px";	
				el.style.height=h;	
				el.style.width=w;
			}
			
			function doYourThing(Num) {	
				var oneMoreTurn=false;
				if(coordinateHolder[Num][0]!=80){
					oneMoreTurn=true;
				}				
				do {
					if(coordinateHolder[Num][0]!=x1){
						for(i=0;i<4;i++){
							document.getElementById("full-content"+i.toString()).style.display="none";
							document.getElementById("middle-size"+i.toString()).style.display="none";
							document.getElementById("only-pic"+i.toString()).style.display="none";
						}
					} 					
					
					if(coordinateHolder[Num][0]==x2){
						for(count=0;count<4; count++){
							if(Num==4)Num=0;							
							var element=document.getElementById("butt"+Num.toString());
							switch(count){
								case 0: {					
									moveOnUpperCurve(x2, x1, speed, element);									
									setDimensionsAndPosition(x1, y1, bheight, bwidth, element);
									element.style.zIndex ="4";
									document.getElementById("full-content"+Num.toString()).style.display="initial";
									coordinateHolder[Num]=[x1,y1];
								} break;
								
								case 1: {	
									moveOnUpperCurve(x3, x2, speed, element);									
									setDimensionsAndPosition(x2, y2, mheight, mwidth, element);
									element.style.zIndex ="3";
									document.getElementById("middle-size"+Num.toString()).style.display="initial";		coordinateHolder[Num]=[x2,y2];
								} break;
								
								case 2: {								
									moveOnLowerCurve(x4, x3, -speed, element);								
									setDimensionsAndPosition(x3, y3, sheight, swidth, element);
									coordinateHolder[Num]=[x3,y3];	
									element.style.zIndex ="0";
									document.getElementById("only-pic"+Num.toString()).style.display="initial";						
								} break;
								
								case 3: {							
									moveOnLowerCurve(x1, x4, -speed, element);									
									setDimensionsAndPosition(x4, y4, mheight, mwidth, element);
									document.getElementById("middle-size"+Num.toString()).style.display="initial";	element.style.zIndex ="1";				
									coordinateHolder[Num]=[x4,y4];
								} break;								
							}						
							Num++;
						}					
					} 
					
					if(coordinateHolder[Num][0]==x4){
						for(count=0;count<4; count++){
							if(Num==4)Num=0;							
							var element=document.getElementById("butt"+Num.toString());
							switch(count){
								case 0: {
									moveOnLowerCurve(x4, x1, speed, element);
									setDimensionsAndPosition(x1, y1, bheight, bwidth, element);							
									element.style.zIndex ="3";									
									document.getElementById("full-content"+Num.toString()).style.display="initial";
									coordinateHolder[Num]=[x1,y1];
								} break;
								
								case 1: {
									moveOnUpperCurve(x1, x2, -speed, element);
									setDimensionsAndPosition(x2, y2, mheight, mwidth, element);							
									document.getElementById("middle-size"+Num.toString()).style.display="initial";
									element.style.zIndex ="2";
									coordinateHolder[Num]=[x2,y2];
								} break;
								
								case 2: {
									moveOnUpperCurve(x2, x3, -speed, element);									
									setDimensionsAndPosition(x3, y3, sheight, swidth, element);
									element.style.zIndex ="0";
									document.getElementById("only-pic"+Num.toString()).style.display="initial";
									coordinateHolder[Num]=[x3,y3];
								} break;
								
								case 3: {								
									moveOnLowerCurve(x3, x4, speed, element);									
									setDimensionsAndPosition(x4, y4, mheight, mwidth, element);
									document.getElementById("middle-size"+Num.toString()).style.display="initial";
									element.style.zIndex ="1";
									coordinateHolder[Num]=[x4,y4];
								} break;								
							}						
							Num++;
						}					
					} 
					
							
				if(coordinateHolder[Num][0]==x3){
					for(count=0;count<4; count++){
						if(Num==4)Num=0;						
						var element=document.getElementById("butt"+Num.toString());	
						switch(count){
								case 0: {								
									moveOnLowerCurve(x3, x4, speed, element);									
									setDimensionsAndPosition(x4, y4, mheight, mwidth, element);
									element.style.zIndex ="1";
									document.getElementById("only-pic"+Num.toString()).style.display="initial";
									coordinateHolder[Num]=[x4,y4];
								} break;
								
								
								case 1: {
									moveOnLowerCurve(x4, x1, speed, element);									
									setDimensionsAndPosition(x1, y1, bheight, bwidth, element);
									coordinateHolder[Num]=[x1,y1];								
									element.style.zIndex ="3";
									document.getElementById("full-content"+Num.toString()).style.display="initial";
								} break;
								
								case 2: {						
									moveOnUpperCurve(x1, x2, -speed, element);								
									setDimensionsAndPosition(x2, y2, mheight,mwidth, element);
									document.getElementById("middle-size"+Num.toString()).style.display="initial";		element.style.zIndex ="2";					
									coordinateHolder[Num]=[x2,y2];
								} break;
								
								case 3: {								
									moveOnUpperCurve(x2, x3, -speed, element);
									setDimensionsAndPosition(x3, y3, sheight,swidth, element);						document.getElementById("only-pic"+Num.toString()).style.display="initial";
									coordinateHolder[Num]=[x3,y3];
									element.style.zIndex ="0";
								} break;											
						}	
							Num++;
					}
				}	
				oneMoreTurn=!oneMoreTurn;			
			} while(oneMoreTurn);
		}
		</script>
	</body>
</html>
